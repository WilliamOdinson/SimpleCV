name: Build LaTeX and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        style: [default, harvard]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set document style to ${{ matrix.style }}
        run: sed -i 's/\\documentclass\[[a-z]*\]{resume}/\\documentclass[${{ matrix.style }}]{resume}/' main.tex

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex

      - name: Rename PDF
        run: mv main.pdf resume-${{ matrix.style }}.pdf

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-${{ matrix.style }}
          path: resume-${{ matrix.style }}.pdf

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: pdfs
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: pdfs/*.pdf
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
